<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>потвторение</title>
    <style>
        body{
            color: rgb(243, 171, 37);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            font-weight: bold;
            font-style: italic;
            background: rgb(172, 214, 255);
        }
        .loh{
            color: ;
            width: ;
        }
    </style>
  </head>
  <body>
    <h1>потвторение</h1>
    <h2>таблицы</h2>
    <div class="loh">
        <h1>просто</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur iure quibusdam dolor.</p>
    </div>
    <ul type="circle">
      <li>opa1</li>
      <li>opa2</li>
      <ol type="A">
        <li>123</li>
        <li>321</li>
        <li>213</li>
      </ol>
      <li>opa3</li>
    </ul>
    <h2>таблица</h2>
    <table>
      <thead>
        <tr>
          <th>2</th>
          <th>3</th>
          <th>1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
          <td>213</td>
          <td>321</td>
          <td>435</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>321</td>
          <td>123</td>
          <td>421</td>
        </tr>
      </tfoot>
    </table>
    <h2>form</h2>
    <div>
      <label for="date"></label>
      <input type="date" id="date" />
    </div>
    <br />
    <div>
      <label for="color">color</label>
      <input type="color" id="color" />
    </div>
    <label for="name">maymay</label>
    <input type="text" id="name" placeholder="maymay" />
    <div>
      <label for="email">email</label>
      <input type="eamil" id="email" value="tyt" />
    </div>
    <div>
      <label for="message">сообщение</label>
      <br />
      <textarea name="message" id="message" rows="5" cols="20"></textarea>
    </div>
    <div>
      <label for="password">Пароль</label>
      <input type="password" id="password" />
    </div>
    <div>
      <label for="number">Число</label>
      <input type="number" id="number" min="0" max="20" />
    </div>
    <div>
      <label for="sex">pol</label>
      <select name="" id="sex">
        <option value="male" selected>Мужчина</option>
        <option value="female">Женжина</option>
      </select>
    </div>
    <div>
      <label for="range">snake</label>
      <input type="range" id="range" min="0" max="20" step="2" />
    </div>
    <div>
      <label for="radio">какой регион проживания</label>
      <input type="radio" id="radio" name="work" />82
      <input type="radio" id="radio" name="work" />27
      <input type="radio" id="radio" name="work" />125
      <input type="radio" id="radio" name="work" />123
    </div>
    <div>
      <label for="checkbox">favorit game</label>
      <input type="checkbox" id="game" />Dota 2
      <input type="checkbox" id="game" />CS2
      <input type="checkbox" id="game" />WOW
      <input type="checkbox" id="game" />DOOM
    </div>
    <button type="submit">drop</button>

</html>
